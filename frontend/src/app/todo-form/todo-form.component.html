<form #createTodoForm="ngForm" (ngSubmit)="createTodo()" autocomplete="off">
    <h2 class="text-center text-primary">Create a new Todo</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input
            type="text"
            class="form-control"
            name="title"
            [(ngModel)]="model.title"
            placeholder="Todo: "
        >
        <label>What do you have to do?</label>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Create</button>
        <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
