@if (todoNotFound) {
<div class="card shadow-sm h-100 mx-auto fixed-card-size">
  <div class="card-body position-relative d-flex flex-column text-center">
    <span class="fs-5 text-dark fw-light bg-danger-subtle p-2 rounded">
      <i class="bi bi-x-circle-fill text-danger me-2 fs-4"></i>
      This todo does not exist.
    </span>
  </div>
</div>
} 

@else if (todo?.isDeleted) {
<div class="card shadow-sm h-100 mx-auto fixed-card-size">
  <div class="card-body position-relative d-flex flex-column">
    <div class="fs-5 text-center text-warning fw-bold">
      <strong class="text-dark fw-light">This todo has been deleted.</strong>
    </div>

    <div class="text-center bg-light text-muted border-top pt-2 mt-3 rounded w-50 mx-auto truncated-title">
      {{ todo?.title }}
    </div>

    <div class="d-flex justify-content-center gap-3 mt-4">
      <button class="btn btn-warning btn-sm w-50" (click)="toggleDeleted()">Restore</button>
    </div>
  </div>
</div>
}

@else {
<div class="card shadow-sm h-100 mx-auto fixed-card-size">
  <div class="card-body position-relative d-flex flex-column">
    @if (todo?.isComplete) {
    <span class="badge bg-success rounded-pill position-absolute top-0 end-0 me-3 mt-2">
      Complete
    </span>
    }

    @if (isInList) {
    <div class="fs-5 text-center mt-4 mb-3 flex-grow-1 text-wrap truncated-title">
      <a class="clickable-title text-dark fw-light" role="button" (click)="navigateToTodoItem()">
        <strong>{{ todo?.title }}</strong>
      </a>
    </div>
    } @else {
    <div class="fs-5 text-center mt-4 mb-3 flex-grow-1 text-wrap expanded-title">
      <strong class="text-dark fw-light">{{ todo?.title }}</strong>
    </div>
    }

    <div class="d-flex justify-content-center gap-3 mt-auto">
      @if (todo?.isComplete) {
      <button class="btn btn-secondary btn-sm w-50" (click)="toggleComplete()">Incomplete</button>
      } @else {
      <button class="btn btn-success btn-sm w-50" (click)="toggleComplete()">Complete</button>
      }
      <button class="btn btn-danger btn-sm w-50" (click)="toggleDeleted()">Delete</button>
    </div>
  </div>
</div>
}
